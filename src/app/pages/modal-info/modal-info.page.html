<app-header-modals titulo="Nueva Lista"></app-header-modals>

<ion-content>
    <ion-item>
        <ion-label position="floating">Escribe el nombre de tu lista</ion-label>
        <ion-input type="text" [(ngModel)]="lista" required></ion-input>
    </ion-item>


    <ion-fab horizontal="center" vertical="bottom" slot="fixed" style="margin-bottom: 20%;">
        <ion-fab-button color="primary" (click)="guardarLista( lista )">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
